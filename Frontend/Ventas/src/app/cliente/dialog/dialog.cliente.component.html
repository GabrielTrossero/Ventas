<h1 mat-dialog-title>
  {{ cliente != null ? "Editar Usuario" : "Nuevo Usuario" }}
</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="nombre" />
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close (click)="close()">Cancelar</button>
  <button
    mat-raised-button
    color="primary"
    (click)="cliente != null ? updateCliente() : addCliente()"
  >
    Guardar
  </button>
</div>
