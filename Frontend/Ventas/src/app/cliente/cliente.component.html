<div>
  <button mat-raised-button color="primary" (click)="onClick()">Nuevo</button>
</div>
<div>
  <table mat-table [dataSource]="listClientes" class="mat-elevation-z4">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.nombre }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnas"></tr>
  </table>
</div>
